<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-space: #0a0a1a;
            --success-green: #00ff88;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        @media (max-width: 768px) { html { font-size: 14px; } }
        @media (max-width: 480px) { html { font-size: 12px; } }
        body {
            background: var(--dark-space);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate, float 12s linear infinite;
            opacity: 0.8;
            will-change: opacity, transform;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(10px, 10px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }
        #introAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-space);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 1s ease;
            animation: fadeOutIntro 0.5s ease 3s forwards;
        }
        .intro-content {
            text-align: center;
        }
        .glow-text {
            font-size: 2.8rem;
            color: var(--neon-pink);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue);
            font-family: 'Poppins', sans-serif;
        }
        .made-by {
            color: var(--neon-blue);
            font-size: 1.1rem;
            margin-top: 1rem;
            font-weight: 500;
            text-shadow: 0 0 8px var(--neon-blue);
        }
        @keyframes fadeOutIntro {
            to { opacity: 0; visibility: hidden; pointer-events: none; }
        }
       .container {
            display: none; /* INITIALLY HIDDEN */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }
        .first-screen { display: none; }
        .second-screen { display: none; }
        .title-display {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--neon-pink);
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: var(--neon-blue);
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: clamp(8px, 3vw, 20px);
            margin-bottom: 2rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }
        .platform-icon {
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            transition: all 0.3s ease;
            background: rgba(10, 10, 30, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .platform-icon:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }
        .platform-icon svg {
            width: 70%;
            height: 70%;
            filter: drop-shadow(0 0 8px currentColor);
            transition: filter 0.3s ease;
        }
        .platform-icon:hover svg {
            filter: drop-shadow(0 0 12px currentColor);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 2rem;
        }
        @media (min-width: 480px) {
            .input-group { flex-direction: row; }
        }
        input {
            background: rgba(10, 10, 30, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1rem;
            padding: 12px 18px;
            width: 100%;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        input:focus {
            box-shadow: 0 0 20px var(--neon-blue);
            border-color: var(--neon-pink);
        }
        button {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 12px 4px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
            min-width: 120px;
            min-height: 48px;
        }
        button:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        .platform-badge {
            display: inline-block;
            background: var(--neon-pink);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 1;
            box-shadow: 0 0 10px var(--neon-pink);
        }
        .status {
            color: var(--neon-blue);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 1rem 0;
            min-height: 30px;
            text-align: center;
            font-weight: 500;
            width: 100%;
        }
        .video-preview {
            width: 100%;
            max-width: 450px;
            margin: 1rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border: 2px solid var(--neon-blue);
        }
        .video-preview img {
            width: 100%;
            height: auto;
            min-height: 180px;
            max-height: 220px;
            object-fit: cover;
            display: block;
            background: linear-gradient(45deg, #333, #666);
        }
        .video-info {
            padding: 16px;
            background: rgba(10, 10, 30, 0.8);
            color: white;
        }
        .video-info .title {
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.4;
            margin-bottom: 8px;
            max-height: 80px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .video-info .meta {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: var(--neon-blue);
            opacity: 0.8;
        }
        .jokes-container {
            position: fixed;
            bottom: 5%;
            left: 0;
            right: 0;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            z-index: 20;
        }
        .jokes-content {
            color: var(--neon-blue);
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.5;
            padding: 12px 16px;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .progress-container {
            width: 100%;
            max-width: 450px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
            border: 1px solid var(--neon-blue);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--success-green));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--neon-pink);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            display: none;
        }
        .popup-overlay.active { display: flex; }
        .popup {
            background: rgba(10, 10, 30, 0.95);
            border: 3px solid var(--success-green);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: var(--success-green);
            box-shadow: 0 0 40px var(--success-green);
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
        }
        .popup-overlay.active .popup {
            transform: scale(1);
            opacity: 1;
        }
        .popup h2 { margin-bottom: 15px; font-size: 1.5rem; }
        .popup p { font-size: 1rem; margin: 16px 0; color: var(--neon-blue); }
        .popup button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            border-color: var(--success-green);
            color: var(--success-green);
        }
        @media (orientation: landscape) {
            .video-preview img { max-height: 180px; }
            .jokes-container { bottom: 2%; }
        }
        @media (orientation: portrait) {
            .video-preview img { max-height: 220px; }
        }
    </style>
</head>

    <script>
        // Create background stars
        function createStars() {
            const stars = document.getElementById('stars');
            const stars2 = document.getElementById('stars2');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s, ${Math.random() * 12}s`;
                stars.appendChild(star.cloneNode(true));
                stars2.appendChild(star.cloneNode(true));
            }
        }

        // Platform-specific jokes
        const jokes = {
            'YouTube': [
                "YouTube videos download kar rahe hain? Ab aap offline bhi YouTube star ban sakte hain!",
                "YouTube ki duniya mein kho gaye hain? Don't worry, ab sab videos aapke paas safe hain!",
                "YouTube Premium ke paise bachao, humare paas free download hai!"
            ],
            'TikTok': [
                "TikTok videos save kar rahe hain? Ab dance moves practice kar sakte hain offline bhi!",
                "TikTok ka nasha lag gaya hai? Ab videos download karke apne friends ko impress karo!",
                "15 second ka video download karne mein 15 seconds lag rahe hain - ironic hai na?"
            ],
            'Instagram': [
                "Instagram Reels download kar rahe hain? Story ideas ki kami nahi hogi ab!",
                "Instagram stories save kar rahe hain? Ab FOMO nahi, offline JOMO!",
                "Instagram videos download karke apna content creation game strong banao!"
            ],
            'Facebook': [
                "Facebook videos download kar rahe hain? Uncle aunty ke funny videos ab hamesha ke liye safe!",
                "Facebook ka content ab aapke paas, family WhatsApp group ready hai!",
                "Facebook videos offline dekhne ka maza hi alag hai!"
            ],
            'Twitter': [
                "Twitter videos download kar rahe hain? Ab trending topic offline bhi follow kar sakte hain!",
                "Twitter ka drama ab aapke phone mein save, popcorn ready rakhiye!",
                "Tweet delete ho jaye, video rahegi - smart move!"
            ],
            'Generic': [
                "Koi bhi website ki video download kar rahe hain? Aap to internet ke asli master hain!",
                "Here 19-July-2004 downloader ka use kar rahe hain? Ab koi video bach nahi sakti!",
                "Har platform ki video download karna - ye hai real skill!"
            ]
        };

        let currentPlatform = 'Generic';
        let jokeIndex = 0;
        let jokeInterval;
        let isDownloading = false;

        // Elements
        const linkInput = document.getElementById('linkInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const platformBadge = document.getElementById('platformBadge');
        const status = document.getElementById('status');
        const videoPreview = document.getElementById('videoPreview');
        const videoThumb = document.getElementById('videoThumb');
        const videoTitle = document.getElementById('videoTitle');
        const videoMeta = document.getElementById('videoMeta');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const jokesContainer = document.getElementById('jokesContainer');
        const jokesContent = document.getElementById('jokes');
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');
        const firstScreen = document.getElementById('firstScreen');
        const secondScreen = document.getElementById('secondScreen');

        // Initialize
        createStars();
        firstScreen.style.display = 'block';

        // Intro typing + sound
        window.addEventListener("load", () => {
            const text = "Here 19-July-2004";
            const typedText = document.getElementById("typedText");
            const sound = document.getElementById("introSound");
            sound.play();

            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < text.length) {
                    typedText.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 150);
        });

        // Hide intro animation and show main screen after animation ends
        const intro = document.getElementById("introAnimation");
        intro.addEventListener("animationend", () => {
            intro.style.display = "none";
            document.querySelector('.container').style.display = 'flex';
        });

        // Detect platform from URL
        function detectPlatform(url) {
            const platforms = {
                'youtube.com': 'YouTube',
                'youtu.be': 'YouTube',
                'tiktok.com': 'TikTok',
                'instagram.com': 'Instagram',
                'facebook.com': 'Facebook',
                'fb.watch': 'Facebook',
                'twitter.com': 'Twitter',
                'x.com': 'Twitter'
            };
            for (const [domain, platform] of Object.entries(platforms)) {
                if (url.includes(domain)) {
                    return platform;
                }
            }
            return 'Generic';
        }

        // Update platform badge
        linkInput.addEventListener('input', () => {
            const url = linkInput.value.trim();
            if (url) {
                currentPlatform = detectPlatform(url);
                platformBadge.textContent = `${currentPlatform} Video Detected`;
                platformBadge.style.display = 'inline-block';
            } else {
                platformBadge.style.display = 'none';
            }
        });

        // Download handler
        downloadBtn.addEventListener('click', async () => {
            if (!linkInput.value.trim() || isDownloading) return;

            isDownloading = true;
            currentPlatform = detectPlatform(linkInput.value);

            // Hide first screen, show second screen
            firstScreen.style.display = 'none';
            secondScreen.style.display = 'block';

            // Show all UI elements for download
            status.textContent = "Preparing download...";
            videoPreview.style.display = 'block';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            jokesContainer.style.display = 'block';

         // Hide intro and show main content after delay
        const intro = document.getElementById("introAnimation");
        intro.addEventListener("animationend", () => {
            intro.style.display = "none";

            // 0.5 SECOND DELAY ADDED HERE
            setTimeout(() => {
                document.querySelector('.container').style.display = 'flex';
            }, 1000);
        });














            // Clear previous thumbnail and info
            videoThumb.src = '';
            videoThumb.style.background = 'linear-gradient(45deg, #333, #666)';
            videoTitle.textContent = '';
            videoMeta.textContent = '';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `url=${encodeURIComponent(linkInput.value)}`
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Download failed');
                }

                const downloadData = await response.json();

                // Show video preview with actual thumbnail
                if (downloadData.thumbnail) {
                    videoThumb.src = downloadData.thumbnail;
                    videoThumb.onerror = function() {
                        this.style.background = 'linear-gradient(45deg, #333, #666)';
                        this.alt = 'Thumbnail not available';
                    };
                    videoTitle.textContent = downloadData.title;
                    videoMeta.textContent = `${downloadData.platform} â€¢ ${downloadData.uploader || 'Unknown uploader'}`;
                }

                status.textContent = `Downloading ${downloadData.platform} video...`;

                // Progress animation
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 12;
                    if (progress > 95) progress = 95;
                    progressBar.style.width = `${progress}%`;
                }, 400);

                // Start platform-specific jokes
                showJokes();

                // Complete download
                setTimeout(() => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    status.textContent = "Download complete!";
                    stopJokes();

                    // Show popup
                    setTimeout(() => {
                        popupOverlay.classList.add('active');

                        // Trigger actual file download
                        const a = document.createElement('a');
                        a.href = `/downloads/${downloadData.filename}`;
                        a.download = downloadData.filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    }, 1000);

                }, 7000);

            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.style.color = '#ff6b6b';
                resetUI();
            }
        });

        // Platform-specific jokes
        function showJokes() {
            const platformJokes = jokes[currentPlatform] || jokes['Generic'];
            jokeIndex = 0;
            jokesContent.textContent = platformJokes[jokeIndex];
            jokeIndex = (jokeIndex + 1) % platformJokes.length;
            jokeInterval = setInterval(() => {
                if (!isDownloading) return;
                jokesContent.textContent = platformJokes[jokeIndex];
                jokeIndex = (jokeIndex + 1) % platformJokes.length;
            }, 4000);
        }

        function stopJokes() {
            clearInterval(jokeInterval);
        }

        function resetUI() {
            isDownloading = false;
            status.textContent = '';
            videoPreview.style.display = 'none';
            progressContainer.style.display = 'none';
            jokesContainer.style.display = 'none';
            linkInput.value = '';
            platformBadge.style.display = 'none';
            progressBar.style.width = '0%';
            firstScreen.style.display = 'block';
            secondScreen.style.display = 'none';
        }

        // Close popup handler - RELOAD PAGE
        closePopup.addEventListener('click', () => {
            location.reload();
        });
    </script>
